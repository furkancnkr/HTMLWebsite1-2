<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Furkan Cinkara">
        <meta name="description" content="Contact information for The Perfect Hamburger Shop">
        <title>Contact Us - PHS</title>
        <link rel="icon" href="burger.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Perfect Hamburger Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html">Home</a>
                    </li>                   
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>                                
                   
                </ul>
            </nav>            
        </header>

        <article class="motto">
            <figure>
                <img src="img/Hamburgers.jpg" alt="Perfect Hamburger Shop Hamburgers" title="Hamburgers ready to eat!" width="1000" height="649">
                <figcaption class="offscreen">
                    Perfect Hamburger Shop Hamburgers
                </figcaption>
            </figure>
        </article>
        <main class="main">
            <article class="main__article">
                <h2>Our Location</h2>
                <address>
                    555 Burger Temptation Lane, Suite t <br> Texsas City, Mo 55555-5555 <br><br> Phone: <a href="tel:+55555555">555-555-5555</a>
                </address>
            </article>
            <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>        
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy;</span>
                <span class="nowrap">Perfect Hamburger Shop</span>
            </p>
        </footer>           
    </body>  
</html>
